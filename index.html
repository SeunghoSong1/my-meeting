<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMeet AI - Premium Design</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React Imports -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000000;
            background-image: 
                radial-gradient(circle at 50% 0%, #1e1e2e 0%, #000000 60%);
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Premium Glass Effect */
        .glass-card {
            background: rgba(25, 25, 25, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .glass-dock {
            background: rgba(10, 10, 10, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-soft {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        
        .animate-enter { animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Audio Visualizer Effect */
        .visualizer-bar {
            width: 4px;
            background: #3b82f6;
            border-radius: 2px;
            animation: equalize 1s infinite ease-in-out;
        }
        .visualizer-bar:nth-child(1) { animation-delay: -0.4s; height: 10px; }
        .visualizer-bar:nth-child(2) { animation-delay: -0.2s; height: 16px; }
        .visualizer-bar:nth-child(3) { animation-delay: -0.5s; height: 12px; }
        
        @keyframes equalize {
            0%, 100% { transform: scaleY(1); opacity: 0.7; }
            50% { transform: scaleY(1.5); opacity: 1; }
        }

        /* Input Fields */
        .otp-input {
            width: 3.5rem; height: 4rem; font-size: 1.75rem; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff; font-weight: 600;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .otp-input:focus {
            border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.1);
            outline: none; transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }
        
        /* Chat Bubble Gradient */
        .bubble-me { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
        .bubble-other { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.05); }

        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body class="text-white h-screen overflow-hidden">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        const APP_PREFIX = "GM-V3-";

        // --- Mock Translation ---
        const mockTranslate = async (text, targetLang) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let translated = text;
                    if (targetLang === 'en' && /[가-힣]/.test(text)) translated = `[To English]: ${text}`; 
                    else if (targetLang === 'ko' && /[a-zA-Z]/.test(text)) translated = `[한국어 번역]: ${text}`;
                    resolve(translated);
                }, 500);
            });
        };

        function App() {
            const [mode, setMode] = useState('home');
            const [roomCode, setRoomCode] = useState(['', '', '', '', '', '']); 
            const [generatedCode, setGeneratedCode] = useState('');
            const [status, setStatus] = useState('');
            const [isHost, setIsHost] = useState(false);
            
            // Media
            const [mediaType, setMediaType] = useState('video'); 
            const [localStream, setLocalStream] = useState(null);
            const [remoteStream, setRemoteStream] = useState(null);
            const [remoteMediaType, setRemoteMediaType] = useState('unknown');
            const [subtitles, setSubtitles] = useState([]); 
            const [myLang, setMyLang] = useState('ko');
            const [showSettings, setShowSettings] = useState(false);
            const [geminiKey, setGeminiKey] = useState('');
            const [isAudioActive, setIsAudioActive] = useState(false);
            const [interimText, setInterimText] = useState(''); 
            
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const remoteAudioRef = useRef(null);
            const peerRef = useRef(null);
            const connRef = useRef(null);
            const callRef = useRef(null);
            const recognitionRef = useRef(null);
            const geminiKeyRef = useRef('');
            const inputRefs = useRef([]);
            const chatEndRef = useRef(null);

            useEffect(() => {
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey) { setGeminiKey(savedKey); geminiKeyRef.current = savedKey; }
            }, []);

            useEffect(() => {
                if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
            }, [subtitles, interimText]);

            useEffect(() => {
                if (!localStream && !remoteStream) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const sources = [];
                try {
                    if (localStream && localStream.getAudioTracks().length > 0) {
                        const source = audioContext.createMediaStreamSource(localStream);
                        source.connect(analyser); sources.push(source);
                    }
                    if (remoteStream && remoteStream.getAudioTracks().length > 0) {
                        const source = audioContext.createMediaStreamSource(remoteStream);
                        source.connect(analyser); sources.push(source);
                    }
                } catch (e) { console.error(e); }

                let animationId;
                const checkVolume = () => {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                    const avg = sum / dataArray.length;
                    setIsAudioActive(avg > 10);
                    animationId = requestAnimationFrame(checkVolume);
                };
                if (sources.length > 0) checkVolume();
                return () => {
                    cancelAnimationFrame(animationId);
                    sources.forEach(s => s.disconnect());
                    analyser.disconnect();
                    if (audioContext.state !== 'closed') audioContext.close();
                };
            }, [localStream, remoteStream]);

            const getMediaStream = async () => {
                try {
                    setStatus("카메라 연결 중...");
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    setMediaType('video');
                    return stream;
                } catch (err) {
                    try {
                        const audioStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
                        setMediaType('audio');
                        setStatus("오디오 모드");
                        return audioStream;
                    } catch (err2) {
                        setMediaType('text');
                        setStatus("텍스트 모드");
                        return null;
                    }
                }
            };

            const createRoom = async () => {
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                setGeneratedCode(code);
                setIsHost(true);
                setMode('host');
                initPeer(code);
            };

            const joinRoom = async () => {
                const code = roomCode.join('');
                if (code.length !== 6) return alert("6자리 코드를 입력하세요.");
                setIsHost(false);
                setMode('join_connecting');
                const peer = new Peer({ debug: 1 });
                peerRef.current = peer;
                peer.on('open', () => { setStatus("호스트 연결 중..."); connectToHost(peer, code); });
                peer.on('error', handlePeerError);
            };

            const initPeer = (code) => {
                if (peerRef.current) peerRef.current.destroy();
                const peer = new Peer(`${APP_PREFIX}${code}`, { debug: 1 });
                peer.on('open', () => setStatus("참여자 대기 중..."));
                peer.on('connection', (conn) => setupDataConnection(conn));
                peer.on('call', (call) => { setStatus("연결 수신..."); answerCall(call); });
                peer.on('error', handlePeerError);
                peerRef.current = peer;
            };

            const handlePeerError = (err) => {
                if (err.type === 'peer-unavailable') { alert("방을 찾을 수 없습니다."); setMode('home'); }
                else setStatus(`오류: ${err.type}`);
            };

            const connectToHost = async (peer, hostCode) => {
                const hostId = `${APP_PREFIX}${hostCode}`;
                const conn = peer.connect(hostId);
                conn.on('open', () => { setStatus("데이터 연결됨"); setupDataConnection(conn); });
                const stream = await getMediaStream();
                setLocalStream(stream);
                setMode('call');
                if (stream) {
                    const call = peer.call(hostId, stream);
                    setupCallEvents(call);
                } else {
                    setStatus("텍스트 모드 연결");
                    setupSpeechRecognition(); 
                }
            };

            const answerCall = async (call) => {
                const stream = await getMediaStream();
                setLocalStream(stream);
                if (stream) call.answer(stream); else call.answer(); 
                setupCallEvents(call);
                setMode('call');
            };

            const setupCallEvents = (call) => {
                callRef.current = call;
                call.on('stream', (rs) => {
                    setRemoteStream(rs);
                    setRemoteMediaType(rs.getVideoTracks().length > 0 ? 'video' : 'audio');
                    setStatus("연결됨");
                });
                setupSpeechRecognition(); 
            };

            const setupDataConnection = (conn) => {
                connRef.current = conn;
                conn.on('data', async (data) => {
                    if (data.type === 'subtitle') {
                        const translated = await translateWithGemini(data.text, myLang);
                        setSubtitles(prev => [...prev, { id: Date.now(), text: data.text, translated, isLocal: false }]);
                        speak(translated, myLang);
                    }
                });
                conn.on('open', () => { if (mode !== 'call') setStatus("준비 완료"); });
            };

            const setupSpeechRecognition = () => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) return;
                if (recognitionRef.current) return;

                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true; 
                recognition.lang = myLang === 'ko' ? 'ko-KR' : 'en-US';

                recognition.onresult = async (event) => {
                    let final = '';
                    let interim = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) final += event.results[i][0].transcript;
                        else interim += event.results[i][0].transcript;
                    }
                    setInterimText(interim);
                    if (final.trim()) {
                        setInterimText(''); 
                        if (connRef.current?.open) connRef.current.send({ type: 'subtitle', text: final });
                        const target = myLang === 'ko' ? 'en' : 'ko';
                        const myTrans = await translateWithGemini(final, target);
                        setSubtitles(prev => [...prev, { id: Date.now(), text: final, translated: myTrans, isLocal: true }]);
                    }
                };
                try { recognition.start(); recognitionRef.current = recognition; } catch (e) {}
            };

            const translateWithGemini = async (text, targetLang) => {
                const apiKey = geminiKeyRef.current;
                if (!apiKey) return new Promise(r => setTimeout(() => r(`[No Key]: ${text}`), 300));
                
                const target = targetLang === 'ko' ? 'Korean' : 'English';
                const prompt = `Translate to natural ${target}. Output ONLY text.\n"${text}"`;
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || text;
                } catch (e) { return text; }
            };

            const speak = (text, lang) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang === 'ko' ? 'ko-KR' : 'en-US';
                window.speechSynthesis.speak(u);
            };

            const handleOtpChange = (index, value) => {
                if (isNaN(value)) return;
                const newCode = [...roomCode];
                newCode[index] = value.substring(value.length - 1);
                setRoomCode(newCode);
                if (value && index < 5) inputRefs.current[index + 1].focus();
            };
            const handleKeyDown = (i, e) => { if (e.key === 'Backspace' && !roomCode[i] && i > 0) inputRefs.current[i - 1].focus(); };
            const saveSettings = (e) => {
                e.preventDefault();
                const key = new FormData(e.target).get('apiKey');
                localStorage.setItem('gemini_api_key', key);
                setGeminiKey(key);
                geminiKeyRef.current = key;
                setShowSettings(false);
            };

            useEffect(() => {
                if (localStream && localVideoRef.current) localVideoRef.current.srcObject = localStream;
                if (remoteStream && remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
                if (remoteStream && remoteAudioRef.current) {
                    remoteAudioRef.current.srcObject = remoteStream;
                    remoteAudioRef.current.play().catch(console.error);
                }
            }, [localStream, remoteStream, mode]);

            // --- Render Components ---

            if (mode === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6 relative">
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px]"></div>
                        <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px]"></div>
                    </div>

                    <div className="glass-card max-w-md w-full rounded-[2rem] p-10 text-center animate-enter relative z-10">
                        <button onClick={() => setShowSettings(true)} className="absolute top-6 right-6 text-slate-400 hover:text-white transition-colors">
                            <i className="fas fa-cog text-xl"></i>
                        </button>
                        
                        <div className="mb-10">
                            <div className="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl mx-auto flex items-center justify-center text-white text-3xl shadow-2xl shadow-blue-500/30 mb-6 transform hover:scale-105 transition-transform duration-300">
                                <i className="fas fa-globe-americas"></i>
                            </div>
                            <h1 className="text-3xl font-bold tracking-tight mb-2">GlobalMeet</h1>
                            <p className="text-slate-400 text-sm font-medium">실시간 AI 동시통역 화상회의</p>
                        </div>

                        <div className="space-y-6">
                            <button onClick={createRoom} className="w-full py-4 bg-white text-black rounded-2xl font-bold text-lg shadow-xl hover:bg-slate-100 transition transform hover:scale-[1.02] flex items-center justify-center gap-3">
                                <i className="fas fa-plus-circle text-blue-600"></i> 회의 시작하기
                            </button>
                            
                            <div className="relative py-2">
                                <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-white/10"></div></div>
                                <div className="relative flex justify-center text-xs uppercase font-semibold tracking-wider text-slate-500"><span className="bg-[#191919] px-2">또는</span></div>
                            </div>

                            <div className="space-y-4">
                                <p className="text-sm font-medium text-slate-400">참여 코드 입력</p>
                                <div className="flex justify-between gap-2">
                                    {roomCode.map((d, i) => <input key={i} ref={el => inputRefs.current[i] = el} type="text" maxLength="1" value={d} onChange={e => handleOtpChange(i, e.target.value)} onKeyDown={e => handleKeyDown(i, e)} className="otp-input" />)}
                                </div>
                                <button onClick={joinRoom} className="w-full py-3.5 bg-slate-800/80 hover:bg-slate-700 text-white rounded-2xl font-semibold border border-white/10 transition backdrop-blur-sm">
                                    입장하기 <i className="fas fa-arrow-right ml-2 text-sm opacity-70"></i>
                                </button>
                            </div>
                        </div>
                        
                        {showSettings && (
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-xl rounded-[2rem] z-50 flex flex-col items-center justify-center p-8 animate-enter">
                                <h3 className="text-xl font-bold mb-6">API 설정</h3>
                                <form onSubmit={saveSettings} className="w-full space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 mb-1.5 block ml-1">Gemini API Key</label>
                                        <input name="apiKey" defaultValue={geminiKey} placeholder="AIzaSy..." className="w-full p-4 border border-white/10 rounded-2xl bg-white/5 text-white placeholder-slate-600 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition" />
                                    </div>
                                    <div className="flex gap-3 pt-2">
                                        <button type="button" onClick={() => setShowSettings(false)} className="flex-1 py-3 bg-slate-800 rounded-xl font-bold text-slate-300 hover:bg-slate-700 transition">취소</button>
                                        <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">저장</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </div>
                </div>
            );

            if (mode === 'host') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-card max-w-md w-full rounded-[2rem] p-10 text-center animate-enter">
                        <div className="mb-8">
                            <span className="inline-block p-3 rounded-full bg-blue-500/10 text-blue-400 mb-4"><i className="fas fa-share-alt text-2xl"></i></span>
                            <h2 className="text-xl font-bold text-white mb-1">참여 코드</h2>
                            <p className="text-sm text-slate-400">상대방에게 아래 코드를 공유하세요</p>
                        </div>
                        
                        <div className="bg-white/5 border border-white/10 rounded-2xl p-6 mb-8 relative group cursor-pointer hover:bg-white/10 transition" onClick={() => {navigator.clipboard.writeText(generatedCode); alert('복사되었습니다');}}>
                            <div className="text-5xl font-mono font-bold tracking-widest text-white">{generatedCode.slice(0,3)} {generatedCode.slice(3)}</div>
                            <div className="absolute top-1/2 right-4 transform -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity text-slate-400"><i className="far fa-copy"></i></div>
                        </div>

                        <div className="flex items-center justify-center gap-3 text-sm text-slate-400 mb-8">
                            <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            {status}
                        </div>
                        
                        <button onClick={() => window.location.reload()} className="text-slate-500 text-sm font-medium hover:text-red-400 transition">취소하고 나가기</button>
                    </div>
                </div>
            );

            if (mode === 'join_connecting') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-card max-w-sm w-full rounded-[2rem] p-10 text-center animate-enter">
                        <div className="relative w-16 h-16 mx-auto mb-6">
                            <div className="absolute inset-0 border-4 border-blue-500/30 rounded-full"></div>
                            <div className="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                        </div>
                        <h2 className="text-xl font-bold mb-2">연결 중...</h2>
                        <p className="text-slate-400 text-sm">{status}</p>
                    </div>
                </div>
            );

            // --- Main Call Screen ---
            const isVideoMode = mediaType === 'video' && remoteMediaType === 'video' && remoteStream;
            
            return (
                <div className="relative h-full w-full bg-black overflow-hidden flex flex-col">
                    
                    {/* Main Content */}
                    <div className="flex-1 relative flex items-center justify-center overflow-hidden">
                        {!isVideoMode && remoteStream && (
                            <audio ref={remoteAudioRef} autoPlay playsInline controls={false} style={{ display: 'none' }} />
                        )}

                        {isVideoMode ? (
                            <video ref={remoteVideoRef} autoPlay playsInline className="w-full h-full object-cover" />
                        ) : (
                            // Audio/Text Mode UI
                            <div className="w-full h-full max-w-2xl flex flex-col p-6 animate-enter relative z-0 mx-auto">
                                <div className="text-center py-6">
                                    <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 text-sm text-slate-300 backdrop-blur-md">
                                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                        {status.includes('연결됨') ? '실시간 대화 중' : status}
                                    </div>
                                </div>

                                <div className="flex-1 overflow-y-auto custom-scroll space-y-6 px-2 pb-32">
                                    {subtitles.length === 0 && (
                                        <div className="flex flex-col items-center justify-center h-64 text-slate-600">
                                            <i className="far fa-comments text-5xl mb-3"></i>
                                            <p className="text-sm">대화를 시작하면 여기에 표시됩니다</p>
                                        </div>
                                    )}
                                    {subtitles.map(sub => (
                                        <div key={sub.id} className={`flex flex-col ${sub.isLocal ? 'items-end' : 'items-start'} animate-slide-up`}>
                                            <div className="flex items-end gap-2 max-w-[85%]">
                                                {!sub.isLocal && <div className="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs text-slate-300 font-bold mb-1">상대</div>}
                                                
                                                <div className={`px-5 py-3 rounded-2xl shadow-sm ${
                                                    sub.isLocal 
                                                    ? 'bubble-me text-white rounded-br-sm' 
                                                    : 'bubble-other text-white rounded-bl-sm'
                                                }`}>
                                                    {sub.isLocal ? (
                                                        <div className="flex flex-col gap-1">
                                                            <div className="text-[15px] leading-relaxed">{sub.text}</div>
                                                            <div className="text-[11px] text-blue-100/70 border-t border-white/10 pt-1 mt-1 flex items-center gap-1.5">
                                                                <span>{sub.translated}</span> <i className="fas fa-check text-[10px]"></i>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="flex flex-col gap-1">
                                                            <div className="text-[16px] font-semibold text-white leading-relaxed">{sub.translated}</div>
                                                            <div className="text-[11px] text-slate-400 border-t border-white/10 pt-1 mt-1">
                                                                {sub.text}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    <div ref={chatEndRef} />
                                </div>
                            </div>
                        )}
                        
                        {/* Video Overlay Subtitles */}
                        {isVideoMode && subtitles.length > 0 && (
                            <div className="absolute bottom-44 left-0 right-0 px-6 flex flex-col items-center pointer-events-none z-10 space-y-3">
                                {subtitles.slice(-2).map(sub => (
                                    <div key={sub.id} className={`max-w-xl w-full px-6 py-4 rounded-3xl backdrop-blur-xl shadow-2xl border border-white/10 animate-slide-up ${sub.isLocal ? 'bg-black/40 text-right ml-auto mr-0' : 'bg-black/60 text-left mr-auto ml-0'}`}>
                                        <div className="text-xl font-bold text-white drop-shadow-md leading-relaxed">{sub.translated}</div>
                                        <div className="text-xs text-slate-300/80 mt-1">{sub.text}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Bottom Dock (Integrated Input) */}
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-full max-w-2xl px-4 z-50">
                        <div className="glass-dock rounded-full p-2 flex items-center gap-2 pl-4 pr-2">
                            {/* Visualizer Icon */}
                            <div className="relative w-10 h-10 flex items-center justify-center shrink-0">
                                {isAudioActive ? (
                                    <div className="flex gap-1 items-center h-full">
                                        <div className="visualizer-bar"></div>
                                        <div className="visualizer-bar"></div>
                                        <div className="visualizer-bar"></div>
                                    </div>
                                ) : (
                                    <div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
                                        <i className={`fas ${mediaType === 'text' ? 'fa-keyboard' : 'fa-microphone'} text-slate-400 text-sm`}></i>
                                    </div>
                                )}
                            </div>

                            {/* Live Text Input Display */}
                            <div className="flex-1 h-10 flex items-center overflow-hidden relative">
                                {interimText ? (
                                    <span className="text-white text-sm font-medium animate-pulse truncate">{interimText}</span>
                                ) : (
                                    <span className="text-slate-500 text-sm">
                                        {mediaType === 'text' ? '음성 인식이 꺼져있습니다.' : '듣고 있습니다...'}
                                    </span>
                                )}
                            </div>

                            {/* Action Buttons */}
                            <div className="h-8 w-px bg-white/10 mx-1"></div>
                            
                            <button onClick={() => window.location.reload()} className="w-10 h-10 rounded-full bg-red-500/90 hover:bg-red-600 text-white flex items-center justify-center transition shadow-lg shrink-0">
                                <i className="fas fa-phone text-sm transform rotate-[135deg]"></i>
                            </button>
                        </div>
                    </div>

                    {/* PIP View */}
                    {isVideoMode && (
                        <div className="absolute top-6 right-6 w-48 aspect-[3/4] sm:aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl border border-white/20 z-40">
                            {localStream ? <video ref={localVideoRef} autoPlay playsInline muted className="w-full h-full object-cover transform scale-x-[-1]" /> : null}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
