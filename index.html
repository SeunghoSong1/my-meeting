<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMeet AI - Live Input UI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React Imports -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        .audio-wave {
            position: relative;
            width: 60px;
            height: 60px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            transition: transform 0.1s;
        }
        .audio-wave.speaking { transform: scale(1.1); }
        .audio-wave.speaking::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: 50%; z-index: -1;
            animation: pulse-ring 1.5s infinite;
        }

        .otp-input {
            width: 3rem; height: 3.5rem; font-size: 1.5rem; text-align: center;
            border: 2px solid #e2e8f0; border-radius: 0.75rem;
            background-color: #f8fafc; color: #1e293b; font-weight: 700;
            transition: all 0.2s;
        }
        .otp-input:focus {
            border-color: #3b82f6; outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); transform: translateY(-2px);
        }
        
        .chat-scroll::-webkit-scrollbar { width: 6px; }
        .chat-scroll::-webkit-scrollbar-track { background: transparent; }
        .chat-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    </style>
</head>
<body class="text-white h-screen overflow-hidden">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        const APP_PREFIX = "GM-V3-";

        // --- Mock Translation ---
        const mockTranslate = async (text, targetLang) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let translated = text;
                    if (targetLang === 'en' && /[가-힣]/.test(text)) translated = `[To English]: ${text}`; 
                    else if (targetLang === 'ko' && /[a-zA-Z]/.test(text)) translated = `[한국어 번역]: ${text}`;
                    resolve(translated);
                }, 500);
            });
        };

        function App() {
            const [mode, setMode] = useState('home');
            const [roomCode, setRoomCode] = useState(['', '', '', '', '', '']); 
            const [generatedCode, setGeneratedCode] = useState('');
            const [status, setStatus] = useState('');
            const [isHost, setIsHost] = useState(false);
            
            // Media
            const [mediaType, setMediaType] = useState('video'); 
            const [localStream, setLocalStream] = useState(null);
            const [remoteStream, setRemoteStream] = useState(null);
            const [remoteMediaType, setRemoteMediaType] = useState('unknown');
            const [subtitles, setSubtitles] = useState([]); 
            const [myLang, setMyLang] = useState('ko');
            const [showSettings, setShowSettings] = useState(false);
            const [geminiKey, setGeminiKey] = useState('');
            const [isAudioActive, setIsAudioActive] = useState(false);
            
            // [추가] 실시간 입력 상태
            const [interimText, setInterimText] = useState(''); 
            
            // Refs
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const remoteAudioRef = useRef(null);
            const peerRef = useRef(null);
            const connRef = useRef(null);
            const callRef = useRef(null);
            const recognitionRef = useRef(null);
            const geminiKeyRef = useRef('');
            const inputRefs = useRef([]);
            const chatEndRef = useRef(null);

            // Init Settings
            useEffect(() => {
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey) { setGeminiKey(savedKey); geminiKeyRef.current = savedKey; }
            }, []);

            // Auto-scroll chat
            useEffect(() => {
                if (chatEndRef.current) {
                    chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [subtitles, interimText]); // interimText가 바뀔 때도 스크롤

            // --- Audio Level ---
            useEffect(() => {
                if (!localStream && !remoteStream) return;
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const sources = [];
                try {
                    if (localStream && localStream.getAudioTracks().length > 0) {
                        const source = audioContext.createMediaStreamSource(localStream);
                        source.connect(analyser); sources.push(source);
                    }
                    if (remoteStream && remoteStream.getAudioTracks().length > 0) {
                        const source = audioContext.createMediaStreamSource(remoteStream);
                        source.connect(analyser); sources.push(source);
                    }
                } catch (e) { console.error(e); }

                let animationId;
                const checkVolume = () => {
                    analyser.getByteFrequencyData(dataArray);
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
                    const avg = sum / dataArray.length;
                    setIsAudioActive(avg > 10);
                    animationId = requestAnimationFrame(checkVolume);
                };
                if (sources.length > 0) checkVolume();
                return () => {
                    cancelAnimationFrame(animationId);
                    sources.forEach(s => s.disconnect());
                    analyser.disconnect();
                    if (audioContext.state !== 'closed') audioContext.close();
                };
            }, [localStream, remoteStream]);

            // --- Media Handling ---
            const getMediaStream = async () => {
                try {
                    setStatus("카메라 연결 중...");
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    setMediaType('video');
                    return stream;
                } catch (err) {
                    try {
                        const audioStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
                        setMediaType('audio');
                        setStatus("오디오 모드");
                        return audioStream;
                    } catch (err2) {
                        setMediaType('text');
                        setStatus("텍스트 모드");
                        return null;
                    }
                }
            };

            // --- PeerJS Logic ---
            const createRoom = async () => {
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                setGeneratedCode(code);
                setIsHost(true);
                setMode('host');
                initPeer(code);
            };

            const joinRoom = async () => {
                const code = roomCode.join('');
                if (code.length !== 6) return alert("코드를 입력하세요.");
                setIsHost(false);
                setMode('join_connecting');
                const peer = new Peer({ debug: 1 });
                peerRef.current = peer;
                peer.on('open', () => { setStatus("호스트 연결 중..."); connectToHost(peer, code); });
                peer.on('error', handlePeerError);
            };

            const initPeer = (code) => {
                if (peerRef.current) peerRef.current.destroy();
                const peer = new Peer(`${APP_PREFIX}${code}`, { debug: 1 });
                peer.on('open', () => setStatus("대기 중..."));
                peer.on('connection', (conn) => setupDataConnection(conn));
                peer.on('call', (call) => { setStatus("연결 수신..."); answerCall(call); });
                peer.on('error', handlePeerError);
                peerRef.current = peer;
            };

            const handlePeerError = (err) => {
                if (err.type === 'peer-unavailable') { alert("방을 찾을 수 없습니다."); setMode('home'); }
                else setStatus(`오류: ${err.type}`);
            };

            const connectToHost = async (peer, hostCode) => {
                const hostId = `${APP_PREFIX}${hostCode}`;
                const conn = peer.connect(hostId);
                conn.on('open', () => { setStatus("데이터 연결됨"); setupDataConnection(conn); });
                const stream = await getMediaStream();
                setLocalStream(stream);
                setMode('call');
                if (stream) {
                    const call = peer.call(hostId, stream);
                    setupCallEvents(call);
                } else {
                    setStatus("텍스트 연결");
                    setupSpeechRecognition(); 
                }
            };

            const answerCall = async (call) => {
                const stream = await getMediaStream();
                setLocalStream(stream);
                if (stream) call.answer(stream); else call.answer(); 
                setupCallEvents(call);
                setMode('call');
            };

            const setupCallEvents = (call) => {
                callRef.current = call;
                call.on('stream', (rs) => {
                    setRemoteStream(rs);
                    setRemoteMediaType(rs.getVideoTracks().length > 0 ? 'video' : 'audio');
                    setStatus("연결됨");
                });
                setupSpeechRecognition(); 
            };

            const setupDataConnection = (conn) => {
                connRef.current = conn;
                conn.on('data', async (data) => {
                    if (data.type === 'subtitle') {
                        const translated = await translateWithGemini(data.text, myLang);
                        setSubtitles(prev => [...prev, { id: Date.now(), text: data.text, translated, isLocal: false }]);
                        speak(translated, myLang);
                    }
                });
                conn.on('open', () => { if (mode !== 'call') setStatus("준비 완료"); });
            };

            // --- STT & AI (Interim Logic Added) ---
            const setupSpeechRecognition = () => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) return;
                if (recognitionRef.current) return;

                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true; // 중요: 실시간 입력 확인용
                recognition.lang = myLang === 'ko' ? 'ko-KR' : 'en-US';

                recognition.onresult = async (event) => {
                    let final = '';
                    let interim = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final += event.results[i][0].transcript;
                        } else {
                            interim += event.results[i][0].transcript;
                        }
                    }

                    // [추가] 실시간 입력창 업데이트
                    setInterimText(interim);

                    if (final.trim()) {
                        // 완료된 문장 처리
                        setInterimText(''); // 입력창 비우기
                        if (connRef.current?.open) connRef.current.send({ type: 'subtitle', text: final });
                        
                        const target = myLang === 'ko' ? 'en' : 'ko';
                        const myTrans = await translateWithGemini(final, target);
                        setSubtitles(prev => [...prev, { id: Date.now(), text: final, translated: myTrans, isLocal: true }]);
                    }
                };
                
                try { recognition.start(); recognitionRef.current = recognition; } catch (e) {}
            };

            const translateWithGemini = async (text, targetLang) => {
                const apiKey = geminiKeyRef.current;
                if (!apiKey) return new Promise(r => setTimeout(() => r(`[No Key]: ${text}`), 300));
                
                const target = targetLang === 'ko' ? 'Korean' : 'English';
                const prompt = `Translate to natural ${target}. Output ONLY text.\n"${text}"`;
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || text;
                } catch (e) { return text; }
            };

            const speak = (text, lang) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang === 'ko' ? 'ko-KR' : 'en-US';
                window.speechSynthesis.speak(u);
            };

            // UI Helpers
            const handleOtpChange = (index, value) => {
                if (isNaN(value)) return;
                const newCode = [...roomCode];
                newCode[index] = value.substring(value.length - 1);
                setRoomCode(newCode);
                if (value && index < 5) inputRefs.current[index + 1].focus();
            };
            const handleKeyDown = (i, e) => { if (e.key === 'Backspace' && !roomCode[i] && i > 0) inputRefs.current[i - 1].focus(); };
            const saveSettings = (e) => {
                e.preventDefault();
                const key = new FormData(e.target).get('apiKey');
                localStorage.setItem('gemini_api_key', key);
                setGeminiKey(key);
                geminiKeyRef.current = key;
                setShowSettings(false);
            };

            useEffect(() => {
                if (localStream && localVideoRef.current) localVideoRef.current.srcObject = localStream;
                if (remoteStream && remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
                if (remoteStream && remoteAudioRef.current) {
                    remoteAudioRef.current.srcObject = remoteStream;
                    remoteAudioRef.current.play().catch(console.error);
                }
            }, [localStream, remoteStream, mode]);

            // --- Render ---
            if (mode === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-card max-w-md w-full rounded-3xl p-8 text-slate-800 text-center animate-slide-up relative">
                        <button onClick={() => setShowSettings(true)} className="absolute top-6 right-6 text-slate-400 hover:text-slate-600"><i className="fas fa-cog text-xl"></i></button>
                        <div className="mb-8">
                            <div className="w-20 h-20 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-3xl mx-auto flex items-center justify-center text-white text-3xl shadow-xl mb-4"><i className="fas fa-bolt"></i></div>
                            <h1 className="text-3xl font-bold text-slate-900">GlobalMeet</h1>
                            <p className="text-slate-500 mt-2">AI 통역 화상회의</p>
                        </div>
                        <div className="space-y-4">
                            <button onClick={createRoom} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold text-lg shadow-lg flex items-center justify-center gap-3"><i className="fas fa-plus-circle"></i> 새 회의 만들기 (방장)</button>
                            <div className="text-slate-400 text-sm font-medium">- 또는 -</div>
                            <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                                <p className="text-sm font-bold text-slate-600 mb-4">참여 코드 입력</p>
                                <div className="flex justify-between gap-2 mb-4">
                                    {roomCode.map((d, i) => <input key={i} ref={el => inputRefs.current[i] = el} type="text" maxLength="1" value={d} onChange={e => handleOtpChange(i, e.target.value)} onKeyDown={e => handleKeyDown(i, e)} className="otp-input" />)}
                                </div>
                                <button onClick={joinRoom} className="w-full py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-900">입장하기</button>
                            </div>
                        </div>
                        {showSettings && (
                            <div className="absolute inset-0 bg-white/95 backdrop-blur-md rounded-3xl z-50 flex flex-col items-center justify-center p-6 animate-fade-in">
                                <h3 className="font-bold mb-4">설정</h3>
                                <form onSubmit={saveSettings} className="w-full space-y-4">
                                    <input name="apiKey" defaultValue={geminiKey} placeholder="Gemini API Key" className="w-full p-3 border rounded-xl bg-slate-50" />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setShowSettings(false)} className="flex-1 py-3 bg-slate-200 rounded-xl font-bold">취소</button>
                                        <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">저장</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </div>
                </div>
            );

            if (mode === 'host') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-card max-w-md w-full rounded-3xl p-10 text-slate-800 text-center animate-slide-up">
                        <h2 className="text-xl font-bold text-slate-500 mb-6">참여 코드</h2>
                        <div className="text-6xl font-black text-blue-600 tracking-widest mb-2 font-mono">{generatedCode.slice(0,3)} {generatedCode.slice(3)}</div>
                        <p className="text-sm text-slate-400 mb-8">상대방에게 이 코드를 알려주세요.</p>
                        <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-6">
                            <div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                            <p className="text-sm font-medium text-slate-600">{status}</p>
                        </div>
                        <button onClick={() => window.location.reload()} className="text-red-500 text-sm font-bold hover:underline">취소</button>
                    </div>
                </div>
            );

            if (mode === 'join_connecting') return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="glass-card max-w-sm w-full rounded-3xl p-8 text-center animate-slide-up">
                        <div className="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <h2 className="text-xl font-bold text-slate-800 mb-2">연결 중...</h2>
                        <p className="text-slate-500 text-sm">{status}</p>
                    </div>
                </div>
            );

            // --- Main Call Screen ---
            const isVideoMode = mediaType === 'video' && remoteMediaType === 'video' && remoteStream;
            
            return (
                <div className="relative h-full w-full bg-slate-900 overflow-hidden flex flex-col">
                    
                    {/* 1. Main View (Video or Chat) */}
                    <div className="flex-1 relative flex items-center justify-center bg-black/90 overflow-hidden">
                        {!isVideoMode && remoteStream && (
                            <audio ref={remoteAudioRef} autoPlay playsInline controls={false} style={{ display: 'none' }} />
                        )}

                        {isVideoMode ? (
                            <video ref={remoteVideoRef} autoPlay playsInline className="w-full h-full object-contain" />
                        ) : (
                            // Audio/Text Mode UI
                            <div className="w-full h-full max-w-4xl flex flex-col p-4 animate-fade-in relative z-0">
                                {/* Chat History */}
                                <div className="flex-1 overflow-y-auto chat-scroll space-y-6 px-4 pb-32">
                                    {subtitles.length === 0 && (
                                        <div className="flex flex-col items-center justify-center h-full text-slate-500 opacity-60">
                                            <i className="fas fa-comments text-6xl mb-4"></i>
                                            <p>대화를 시작하세요</p>
                                        </div>
                                    )}
                                    {subtitles.map(sub => (
                                        <div key={sub.id} className={`flex flex-col ${sub.isLocal ? 'items-end' : 'items-start'} animate-slide-up`}>
                                            <div className="text-[10px] text-slate-400 mb-1 px-1">{sub.isLocal ? '나 (Me)' : '상대방 (Partner)'}</div>
                                            <div className={`max-w-[85%] px-6 py-4 rounded-2xl shadow-lg border ${
                                                sub.isLocal 
                                                ? 'bg-blue-600 border-blue-500 text-white rounded-br-none' 
                                                : 'bg-slate-800 border-slate-700 text-white rounded-bl-none'
                                            }`}>
                                                {sub.isLocal ? (
                                                    <div className="flex flex-col gap-1">
                                                        <div className="text-lg">{sub.text}</div>
                                                        <div className="text-xs text-blue-200 border-t border-blue-500/50 pt-2 mt-1 flex items-center gap-2">
                                                            <span className="opacity-70">Translated:</span>
                                                            <span className="font-semibold">{sub.translated}</span>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="flex flex-col gap-1">
                                                        <div className="text-xl font-bold text-yellow-300">{sub.translated}</div>
                                                        <div className="text-sm text-slate-400 border-t border-slate-700 pt-2 mt-1">
                                                            Original: {sub.text}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                    <div ref={chatEndRef} />
                                </div>
                            </div>
                        )}
                        
                        {/* Video Mode Subtitles (Overlay) */}
                        {isVideoMode && (
                            <div className="absolute bottom-40 left-0 right-0 px-6 flex flex-col items-center pointer-events-none z-10 space-y-2">
                                {subtitles.slice(-2).map(sub => (
                                    <div key={sub.id} className={`max-w-xl w-full px-6 py-4 rounded-2xl backdrop-blur-xl shadow-xl border border-white/10 ${sub.isLocal ? 'bg-black/40 text-right' : 'bg-black/60 text-left'}`}>
                                        <div className="text-xl font-bold text-yellow-300 drop-shadow-md">{sub.translated}</div>
                                        <div className="text-xs text-slate-300 mt-1 opacity-80">{sub.text}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* 2. Bottom Fixed Input Panel (Real-time STT) */}
                    <div className="glass-panel w-full p-4 pb-8 flex flex-col gap-2 z-20 relative">
                        <div className="flex justify-between items-end px-2">
                            <div className="flex items-center gap-3">
                                <div className={`audio-wave w-10 h-10 text-sm ${isAudioActive ? 'speaking' : 'bg-slate-600'}`}>
                                    <i className={`fas ${mediaType === 'audio' || mediaType === 'video' ? 'fa-microphone' : 'fa-keyboard'}`}></i>
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-xs text-blue-400 font-bold uppercase tracking-wider">Real-time Input</span>
                                    {interimText ? (
                                        <span className="text-white font-medium animate-pulse">{interimText}</span>
                                    ) : (
                                        <span className="text-slate-500 text-sm italic">듣고 있습니다... (말씀하세요)</span>
                                    )}
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => window.location.reload()} className="w-10 h-10 rounded-full bg-red-600 hover:bg-red-700 text-white flex items-center justify-center transition shadow-lg">
                                    <i className="fas fa-phone-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Local PIP (Video Mode Only) */}
                    {isVideoMode && (
                        <div className="absolute top-6 right-6 w-48 aspect-[4/3] bg-black rounded-2xl overflow-hidden shadow-2xl border border-white/20 z-30">
                            {localStream ? <video ref={localVideoRef} autoPlay playsInline muted className="w-full h-full object-cover transform scale-x-[-1]" /> : null}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
